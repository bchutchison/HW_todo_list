<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <h1>ToDo's</h1>
  <div id="app">
    <form v-on:submit="saveNewTask">
      <input type="text" v-model="newTask"/>
      <input type="radio" name="priority" value="High" v-model="newPriority" /> High
      <input type="radio" name="priority" value="Low" v-model="newPriority" /> Low
      <button :click="saveNewTask">Save new Task</button>
    </form>

    <ul>
      <li v-for="(task, index) in tasks"
      v-bind:class="task.priority === 'High' ? 'high-priority':'low-priority'">
        <span>{{task.name}}</span>


      </li>
    </ul>

  </div>
</body>
</html>
